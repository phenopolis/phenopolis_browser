[build]
  base = "frontend/"
  publish = "build"
  command = "yarn add react-scripts && yarn run build && cp _redirects_dev build/_redirects"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[context.prod-live]
  command = "yarn add react-scripts && yarn run build && cp _redirects_live build/_redirects"
