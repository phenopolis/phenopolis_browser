[build]
  publish = "build"
  command = "npm run build"

[[redirects]]
  from = "/api/*"
  to = "https://api-live.phenopolis.org/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]	
  from = "/*"	
  to = "/index.html"	
  status = 200	
  headers = {X-From = "Netlify"}