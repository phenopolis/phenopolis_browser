[tox]
envlist = py37

[testenv]
# NOTE: pysam via pip is not working
deps =
    pytest-xdist
    python-dotenv
    pysam==0.15.4 
    -rrequirements.txt
commands =
    pytest -n 4

[flake8]
max-line-length = 120
ignore = W503,E203

# E402 module level import not at top of file
# F401 imported but unused
# W503 line break before binary operator
# E203 whitespace before
